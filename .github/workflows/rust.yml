name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('rust-build-main-{0}', github.sha) || format('rust-build-pr-{0}', github.ref)  }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set Version
      run: rustup default 1.65
    - name: Set Component 
      run: rustup component add rustfmt clippy
    - name: Format
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Build
      run: cargo build --verbose
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Generate code coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        fail_ci_if_error: true
        flags: unittests-rust, unittests
        # https://github.com/codecov/codecov-action/issues/557#issuecomment-1216749652
        token: ${{ secrets.CODECOV_TOKEN }}
